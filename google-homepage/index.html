<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta content="origin" name="referrer">
        <link rel="stylesheet" type="text/css" href="./css/style.css">
        <title>Google</title>
    </head>
    <body>
        <div class="top_navbar">
            <ul class="left_top">
                <li><a href="https://about.google/?fg=1&utm_source=google-CA&utm_medium=referral&utm_campaign=hp-header">About</a></li>
                <li><a href="https://store.google.com/CA/?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-CA">Store</a></li>
            </ul>
            <ul class="right_top">
                <li><a href="https://www.google.com/gmail">Gmail</a></li>
                <li><a href="https://www.google.com/imghp?hl=EN">Images</a></li>
            </ul>
        </div>
        <div class="middle">
            <div class="Google_logo">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
            </div>
            <div class="search_bar">
                <form action="#" method="POST" name="search_bar">
                    <div class="seach_bar_box">
                        <input class="search-bar-input" type="text" name="search" autofocus="autofocus">
                        <br/>
                            <div class="s_buttons">
                                <input class="search_button" type="submit"value="Google Search">
                                <input class="lucky_button" type="submit" value="I'm Feeling Lucky">
                            </div>
                        <div class="mic">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/2/22/Google_microphone_logo.png">
                        </div> 
                        <div class="mag_glass">
                        <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="bottom_navbar">
                <ul class="left-footer">
                    <li id="advertising"><a href="https://ads.google.com/intl/en_ca/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2m--ahpm-0000000048-0000000002&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a></li>
                    <li id="business"><a href="https://smallbusiness.withgoogle.com/intl/en_ca/help/#!/">Business</a></li>
                    <li id="howSearchWorks"><a href="https://www.google.com/search/howsearchworks/?fg=1">How Search Works</a></li>
                </ul>
                <ul class="right-footer">
                    <li id="privacy"><a href="https://policies.google.com/privacy?hl=en-CA&fg=1">Privacy</a></li>
                    <li id="terms"><a href="https://policies.google.com/terms?hl=en-CA&fg=1">Terms</a></li>
                    <li id="settings"><a href="https://www.google.com/preferences?hl=en">Settings</a></li>
                </ul>
        </div>
            
        
    </body>
    </html>
